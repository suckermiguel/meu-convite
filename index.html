<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Página de convite -->
    <div class="container">
        <header class="header">
            <h1>Oi, [Nome dela]!</h1>
            <p>Quero te convidar para um encontro especial no sábado de manhã. O que você acha?</p>
        </header>

        <div class="content">
            <div class="photos">
                <!-- Substitua os links das imagens pelas suas fotos -->
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            
            <div class="heart-background">
                <p>Vai ser um momento muito especial, só nós dois. Vamos?</p>
            </div>
            
            <div class="buttons">
                <a href="#" class="button yes">Sim, eu aceito!</a>
                <a href="#" class="button no">Não, vamos conversar depois!</a>
            </div>
        </div>
    </div>

</body>
</html>
